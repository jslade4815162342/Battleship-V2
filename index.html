<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Battleship</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Battleship</h1>
<p id="status">Place ship of size 2 (click start cell)</p>
<p>Press R to rotate (horizontal / vertical)</p>

<div class="boards">
  <div>
    <h3>Your Ships</h3>
    <div id="playerGrid" class="grid"></div>
  </div>
  <div>
    <h3>Enemy Grid</h3>
    <div id="enemyGrid" class="grid"></div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
